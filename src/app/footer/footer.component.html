
<div class="row row-contain">
  <div class="col-4 col-contact">
    <div class="row row-contain-logo">
      <div class="col-4 col-logo">
        <img [src]="logo" alt="" class="img-logo">
      </div>
      <div class="col-8 col-name-logo">
        <span class="txt-name-web">
          EasyStay
        </span>
      </div>
    </div>
    <div class="row row-contact">
      <div class="col-12 col-item-contact">
        <span class="ic-contact">
          <i class='fas fa-phone'></i>
        </span>
        <span class="txt-phone-number">
          0889866666
        </span>
      </div>
      <div class="col-12 col-item-contact">
        <span class="ic-contact">
          <i class="fab fa-google-plus-g"></i>
        </span>
        <span class="txt-gmail">
          info@luxstay.com
        </span>
      </div>
    </div>
    <div class="row row-link-follow">
      <div class="col-4 col-ic-link">
        <a [href]="linkFb">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
      <div class="col-4 col-ic-link">
        <a [href]="linkInsta">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <div class="col-4 col-ic-link">
        <a [href]="linkYtube">
          <i class="	fab fa-youtube"></i>
        </a>
      </div>
    </div>
  </div>
  <ul class="col-4 col-top-place">
    <li class="row row-txt-place">
      Top 4 địa điểm ưa thích
    </li>
    <li class="row row-item-place">
      Lâm Đồng
    </li>
    <li class="row row-item-place">
      Hà Nội
    </li>
    <li class="row row-item-place">
      Sài Gòn
    </li>
    <li class="row row-item-place">
      Khánh Hoà
    </li>
  </ul>
  <ul class="col-4 col-type-homestay">
    <li class="row row-txt-type">
      Không gian ưa thích
    </li>
    <li class="row row-item-type">
      Homestay
    </li>
    <li class="row row-item-type">
      Căn hộ dịch vụ
    </li>
    <li class="row row-item-type">
      Nhà riêng
    </li>
    <li class="row row-item-type">
      Biệt thự
    </li>
  </ul>
</div>
